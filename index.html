<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin - Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&family=Rubik:ital,wght@0,300;0,500;1,300;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="content">
    <div class="header">
      <div class="title">
        <h3>The Odin Project</h3>
        <h1>Project: Library</h1>
      </div>
      <a href="#">+ Add New Book</a>
    </div>
    <div class="books">

    </div>
    <div class="footer">
      Created by <a href="https://github.com/szty1">szty1</a> for <a href="https://www.theodinproject.com/">The Odin Project</a>. Check out the source code on <a href="https://github.com/szty1/odin-library">Github</a>.
    </div>
  </div>
  <div class="modal">
    <div class="add">
      <h3>Add a New Book</h3>
      <a href="#" class="closebutton">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M320 320L192 192M192 320l128-128"/></svg>
      </a>
      <form action="#" method="get">
        <label for="author">Author: </label><input type="text" name="" id="author">
        <label for="title">Title: </label><input type="text" name="" id="title">
        <label for="pageCount">Number of Pages: </label><input type="text" name="" id="pageCount">
        <label for="read">Have you read this book?</label>
        <select name="" id="read">
          <option value="">Not yet.</option>
          <option value="">Yes, I have read it.</option>
        </select>
        <button type="submit">Add Book</button>
      </form>
    </div>
  </div>
</body>
</html>
